<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QTrace Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      body {
        background: #f5f7fb;
      }
      .card {
        border: none;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      }
      .stat-card {
        transition:
          transform 0.12s ease,
          box-shadow 0.12s ease;
      }
      .stat-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      }
      .timeline {
        border-left: 3px solid #e5e7eb;
        padding-left: 18px;
      }
      .timeline-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--primary-blue);
        position: absolute;
        left: -7px;
        top: 6px;
      }
      .badge-soft {
        background: rgba(26, 54, 93, 0.12);
        color: #1a365d;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">QTRACE ADMIN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="articles.html">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contractors.html">Contractors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="user.html">Users</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div
        class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-4"
      >
        <div>
          <p class="text-muted mb-1" id="todayLabel"></p>
          <h3 class="mb-0">Welcome back, Admin</h3>
        </div>
        <div class="d-flex gap-2">
          <a href="projects.html" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>Create Project
          </a>
          <a href="articles.html" class="btn btn-outline-secondary">
            <i class="bi bi-megaphone me-2"></i>Post News
          </a>
        </div>
      </div>

      <div class="row g-3 mb-4" id="statRow"></div>

      <div class="row g-3 mb-4">
        <div class="col-lg-8">
          <div class="card h-100">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h5 class="mb-0">Active Projects</h5>
                <a href="projects.html" class="btn btn-sm btn-outline-primary"
                  >View All</a
                >
              </div>
              <div class="table-responsive">
                <table class="table align-middle mb-0" id="projectTable">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Status</th>
                      <th>Contractor</th>
                      <th>Barangay</th>
                      <th class="text-end">Budget</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">

          <div class="card mb-2">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h5 class="mb-0">Quick Actions</h5>
              </div>
              <div class="d-grid gap-2">
                <a class="btn btn-primary" href="projects.html"
                  ><i class="bi bi-kanban me-2"></i>Manage Projects</a
                >
                <a class="btn btn-outline-primary" href="articles.html"
                  ><i class="bi bi-newspaper me-2"></i>Publish Article</a
                >
                <a class="btn btn-outline-primary" href="contractors.html"
                  ><i class="bi bi-people me-2"></i>Add Contractor</a
                >
                <a class="btn btn-outline-primary" href="user.html"
                  ><i class="bi bi-person-plus me-2"></i>Create User</a
                >
              </div>
              <hr />
              <h6 class="text-muted mb-2">Alerts</h6>
              <div class="small" id="alertList"></div>
            </div>
          </div>

          <div class="card ">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Recent Activity</h5>
              </div>
              <div class="timeline position-relative" id="activityList"></div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/dashboard.js"></script>
    <script>
      document.getElementById("todayLabel").textContent =
        new Date().toLocaleDateString(undefined, {
          weekday: "long",
          month: "short",
          day: "numeric",
          year: "numeric",
        });
    </script>
  </body>
</html>
