<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTrace Admin - Contractor Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .navbar-brand { font-weight: 600; letter-spacing: 1px; }
        .card { border: none; border-radius: 12px; }
        .table thead { background-color: #212529; color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">QTRACE ADMIN</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contractor.html">Contractors</a></li>
                    <li class="nav-item"><a class="nav-link" href="user.html">Users</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row mb-5">
            <div class="col-12">
                <div class="card shadow p-4">
                    <h4 class="mb-4">Register New Contractor</h4>
                    <form id="contractorForm" class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Company Name</label>
                            <input type="text" id="compName" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Contact Person</label>
                            <input type="text" id="contactPerson" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Phone Number</label>
                            <input type="text" id="phone" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Years of Experience</label>
                            <input type="number" id="experience" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Address</label>
                            <input type="text" id="address" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Expertise (Comma separated: e.g. Civil, Electrical)</label>
                            <input type="text" id="expertise" class="form-control" placeholder="Plumbing, Carpentry, Painting">
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Company Logo</label>
                            <input type="file" id="logoInput" class="form-control" accept="image/*">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Contract Documents (PDF)</label>
                            <input type="file" id="docInput" class="form-control" accept=".pdf" multiple disabled title="PDF Upload requires Storage configuration">
                            <small class="text-muted">Note: Storage billing may apply for high-volume PDFs.</small>
                        </div>

                        <div class="col-12 mt-4">
                            <button type="submit" id="saveBtn" class="btn btn-success px-5">Register Contractor</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card shadow p-4">
                    <h4 class="mb-4">Active Contractors</h4>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Logo</th>
                                    <th>Company</th>
                                    <th>Contact</th>
                                    <th>Expertise</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody id="contractorTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/contractor.js"></script>
</body>
</html>
