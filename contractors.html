<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QTrace Admin - Contractor Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
      }
      .navbar-brand {
        font-weight: 600;
        letter-spacing: 1px;
      }
      .card {
        border: none;
        border-radius: 12px;
      }
      .table thead {
        background-color: #212529;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">QTRACE ADMIN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link " href="index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="articles.html">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contractors.html">Contractors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="user.html">Users</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row">
        <div class="col-12">
          <div class="card shadow p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="mb-0">Active Contractors</h4>
              <button
                class="btn btn-primary btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#addContractorModal"
              >
                + Add Contractor
              </button>
            </div>
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead>
                  <tr>
                    <th>Logo</th>
                    <th>Company</th>
                    <th>Contact</th>
                    <th>Expertise</th>
                    <th class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody id="contractorTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Contractor Modal -->
    <div
      class="modal fade"
      id="addContractorModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <form id="contractorForm" class="needs-validation" novalidate>
            <div class="modal-header">
              <h5 class="modal-title">Add Contractor</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" style="max-height: 70vh; overflow-y: auto">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Company Name</label>
                  <input
                    type="text"
                    id="compName"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Contact Person</label>
                  <input
                    type="text"
                    id="contactPerson"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Phone Number</label>
                  <input type="text" id="phone" class="form-control" required />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Years of Experience</label>
                  <input
                    type="number"
                    id="experience"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-12">
                  <label class="form-label">Address</label>
                  <input
                    type="text"
                    id="address"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-12">
                  <label class="form-label"
                    >Expertise (Comma separated: e.g. Civil, Electrical)</label
                  >
                  <input
                    type="text"
                    id="expertise"
                    class="form-control"
                    placeholder="Plumbing, Carpentry, Painting"
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Company Logo</label>
                  <input
                    type="file"
                    id="logoInput"
                    class="form-control"
                    accept="image/*"
                  />
                  <div class="mt-2">
                    <img
                      id="logoPreview"
                      class="img-fluid rounded d-none"
                      style="max-height: 150px; object-fit: cover"
                      alt="Logo Preview"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Contract Documents (PDF)</label>
                  <input
                    type="file"
                    id="docInput"
                    class="form-control"
                    accept=".pdf"
                    multiple
                    disabled
                    title="PDF Upload requires Storage configuration"
                  />
                  <small class="text-muted"
                    >Note: Storage billing may apply for high-volume
                    PDFs.</small
                  >
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" id="saveBtn" class="btn btn-success">
                Register Contractor
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Contractor Modal -->
    <div
      class="modal fade"
      id="editContractorModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <form id="editContractorForm" class="needs-validation" novalidate>
            <div class="modal-header">
              <h5 class="modal-title">Edit Contractor</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editContractorId" />
              <input type="hidden" id="editCurrentLogo" />

              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Company Name</label>
                  <input
                    type="text"
                    id="editCompName"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Contact Person</label>
                  <input
                    type="text"
                    id="editContactPerson"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    id="editEmail"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Phone Number</label>
                  <input
                    type="text"
                    id="editPhone"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Years of Experience</label>
                  <input
                    type="number"
                    id="editExperience"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-12">
                  <label class="form-label">Address</label>
                  <input
                    type="text"
                    id="editAddress"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-12">
                  <label class="form-label">Expertise (Comma separated)</label>
                  <input type="text" id="editExpertise" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Replace Logo</label>
                  <input
                    type="file"
                    id="editLogoInput"
                    class="form-control"
                    accept="image/*"
                  />
                  <div class="form-text" id="currentLogoHelp">No logo set</div>
                  <div class="mt-2">
                    <img
                      id="editLogoPreview"
                      class="img-fluid rounded d-none"
                      style="max-height: 150px; object-fit: cover"
                      alt="Logo Preview"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" id="editSaveBtn" class="btn btn-primary">
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/contractor.js"></script>
  </body>
</html>
