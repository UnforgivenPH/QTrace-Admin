<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QTrace Admin - User Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
      }
      .navbar-brand {
        font-weight: 600;
        letter-spacing: 1px;
      }
      .card {
        border: none;
        border-radius: 12px;
      }
      .table thead {
        background-color: #212529;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">QTRACE ADMIN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link " href="index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="articles.html">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contractors.html">Contractors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="user.html">Users</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row">
        <div class="col-12">
          <div class="card shadow p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h4 class="m-0">User List</h4>
              <div class="d-flex gap-2">
                <button
                  class="btn btn-primary btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#addUserModal"
                >
                  + Add User
                </button>
                <button
                  id="refreshBtn"
                  class="btn btn-outline-secondary btn-sm"
                >
                  Refresh List
                </button>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead>
                  <tr>
                    <th>QC ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Contact</th>
                    <th class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <form id="userForm" class="needs-validation" novalidate>
            <div class="modal-header">
              <h5 class="modal-title">Add User</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" style="max-height: 70vh; overflow-y: auto">
              <div class="row g-3">
                <div class="col-md-4">
                  <label class="form-label">First Name</label>
                  <input type="text" id="first" class="form-control" required />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Middle Name</label>
                  <input type="text" id="middle" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Last Name</label>
                  <input type="text" id="last" class="form-control" required />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Email Address</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Contact Number</label>
                  <input
                    type="text"
                    id="contact"
                    class="form-control"
                    required
                  />
                </div>

                <div class="col-md-3">
                  <label class="form-label">Sex</label>
                  <select id="sex" class="form-select">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Birth Date</label>
                  <input
                    type="date"
                    id="birthDate"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <label class="form-label">Role</label>
                  <select id="role" class="form-select">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">QC ID</label>
                  <input
                    type="text"
                    id="qcIdDisplay"
                    class="form-control bg-light"
                    placeholder="Auto-generated on save"
                    readonly
                  />
                </div>

                <div class="col-12">
                  <label class="form-label">Full Address</label>
                  <input
                    type="text"
                    id="address"
                    class="form-control"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" id="saveBtn" class="btn btn-primary">
                Add User
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <form id="editUserForm" class="needs-validation" novalidate>
            <div class="modal-header">
              <h5 class="modal-title">Edit User</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editUserId" />
              <input type="hidden" id="editQcIdHidden" />

              <div class="row g-3">
                <div class="col-md-4">
                  <label class="form-label">First Name</label>
                  <input
                    type="text"
                    id="editFirst"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Middle Name</label>
                  <input type="text" id="editMiddle" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Last Name</label>
                  <input
                    type="text"
                    id="editLast"
                    class="form-control"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Email Address</label>
                  <input
                    type="email"
                    id="editEmail"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Contact Number</label>
                  <input
                    type="text"
                    id="editContact"
                    class="form-control"
                    required
                  />
                </div>

                <div class="col-md-3">
                  <label class="form-label">Sex</label>
                  <select id="editSex" class="form-select">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Birth Date</label>
                  <input
                    type="date"
                    id="editBirthDate"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <label class="form-label">Role</label>
                  <select id="editRole" class="form-select">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">QC ID</label>
                  <input
                    type="text"
                    id="editQcIdDisplay"
                    class="form-control bg-light"
                    readonly
                  />
                </div>

                <div class="col-12">
                  <label class="form-label">Full Address</label>
                  <input
                    type="text"
                    id="editAddress"
                    class="form-control"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" id="editSaveBtn" class="btn btn-primary">
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/user.js"></script>
  </body>
</html>
