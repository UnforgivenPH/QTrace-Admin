<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QTrace Admin - Articles Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
      }
      .card {
        border-radius: 15px;
        border: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">QTRACE ADMIN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link " href="index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="articles.html">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contractors.html">Contractors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="user.html">Users</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="card shadow p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="mb-0">Articles Registry</h4>
          <button
            class="btn btn-primary btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#addArticleModal"
          >
            + Add Article
          </button>
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Headline</th>
                <th>Linked Project</th>
                <th>Category</th>
                <th class="text-center">Status</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody id="articlesTableBody">
              <tr>
                <td colspan="5" class="text-center text-muted py-4">
                  Loading articles...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Add Article Modal -->
    <div
      class="modal fade"
      id="addArticleModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <form id="articleForm" class="row g-3">
            <div class="modal-header">
              <h5 class="modal-title">Add Article</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Link to Project (Optional)</label>
                  <select id="projectId" class="form-select">
                    <option value="">-- General News (No Project) --</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Category / Type</label>
                  <select id="articleType" class="form-select">
                    <option value="News">General News</option>
                    <option value="Update">Project Update</option>
                    <option value="Announcement">Announcement</option>
                    <option value="Alert">Safety Alert</option>
                  </select>
                </div>

                <div class="col-12">
                  <label class="form-label">Headline / Title</label>
                  <input
                    type="text"
                    id="articleTitle"
                    class="form-control"
                    placeholder="e.g. Road Closure on Main St."
                    required
                  />
                </div>

                <div class="col-12">
                  <label class="form-label">Description / Content</label>
                  <textarea
                    id="articleDescription"
                    class="form-control"
                    rows="6"
                    required
                  ></textarea>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Article Photo (File)</label>
                  <input
                    type="file"
                    id="articlePhoto"
                    class="form-control"
                    accept="image/*"
                  />
                  <div class="mt-2">
                    <img
                      id="createPhotoPreview"
                      src=""
                      alt="Preview"
                      class="img-fluid rounded d-none"
                      style="max-height: 180px; object-fit: cover"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Article Photo (URL)</label>
                  <input
                    type="url"
                    id="articlePhotoUrl"
                    class="form-control"
                    placeholder="https://example.com/image.jpg"
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Status</label>
                  <select id="articleStatus" class="form-select">
                    <option value="Draft">Draft</option>
                    <option value="Published">Published</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" id="publishBtn" class="btn btn-primary">
                Publish Article
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Article Modal -->
    <div
      class="modal fade"
      id="editArticleModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <form id="editArticleForm" class="needs-validation" novalidate>
            <div class="modal-header">
              <h5 class="modal-title">Edit Article</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editArticleId" />
              <input type="hidden" id="editCurrentPhotoUrl" />

              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Link to Project (Optional)</label>
                  <select id="editProjectId" class="form-select">
                    <option value="">-- General News (No Project) --</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Category / Type</label>
                  <select id="editArticleType" class="form-select">
                    <option value="News">General News</option>
                    <option value="Update">Project Update</option>
                    <option value="Announcement">Announcement</option>
                    <option value="Alert">Safety Alert</option>
                  </select>
                </div>

                <div class="col-12">
                  <label class="form-label">Headline / Title</label>
                  <input
                    type="text"
                    id="editArticleTitle"
                    class="form-control"
                    required
                  />
                </div>

                <div class="col-12">
                  <label class="form-label">Description / Content</label>
                  <textarea
                    id="editArticleDescription"
                    class="form-control"
                    rows="6"
                    required
                  ></textarea>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Replace Photo (File)</label>
                  <input
                    type="file"
                    id="editArticlePhoto"
                    class="form-control"
                    accept="image/*"
                  />
                  <div class="mt-2">
                    <img
                      id="editPhotoPreview"
                      src=""
                      alt="Preview"
                      class="img-fluid rounded d-none"
                      style="max-height: 180px; object-fit: cover"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Replace Photo (URL)</label>
                  <input
                    type="url"
                    id="editArticlePhotoUrl"
                    class="form-control"
                    placeholder="https://example.com/image.jpg"
                  />
                  <div class="form-text">
                    Leave blank to keep the current photo.
                  </div>
                  <div class="small text-muted" id="currentPhotoHelp">
                    No photo set
                  </div>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Status</label>
                  <select id="editArticleStatus" class="form-select">
                    <option value="Draft">Draft</option>
                    <option value="Published">Published</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" id="editSaveBtn" class="btn btn-primary">
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/articles.js"></script>
  </body>
</html>
