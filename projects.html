<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QTrace Admin - Project Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
      }
      #map {
        height: 350px;
        border-radius: 12px;
        margin-bottom: 15px;
        border: 2px solid #dee2e6;
        z-index: 1;
      }
      .milestone-entry {
        border-left: 4px solid #0d6efd;
        padding: 15px;
        background: #f1f4f9;
        border-radius: 0 8px 8px 0;
        margin-bottom: 10px;
      }
      .card {
        border-radius: 15px;
        border: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">QTRACE ADMIN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link " href="index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="articles.html">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contractors.html">Contractors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="user.html">Users</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="card shadow p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="mb-0">Project Registry</h4>
          <button
            class="btn btn-primary btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#addProjectModal"
          >
            + Add Project
          </button>
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Title</th>
                <th>Contractor</th>
                <th>Location</th>
                <th>Budget</th>
                <th>Status</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody id="projectTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Add Project Modal -->
    <div
      class="modal fade"
      id="addProjectModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-xl modal-dialog-scrollable"
        style="max-height: 90vh"
      >
        <div class="modal-content">
          <form id="projectForm" class="needs-validation" novalidate>
            <div class="modal-header">
              <h5 class="modal-title">Add Project</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" style="max-height: 70vh; overflow-y: auto">
              <div class="row g-3">
                <div class="col-md-8">
                  <label class="form-label">Project Title</label>
                  <input type="text" id="title" class="form-control" required />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Category</label>
                  <select id="category" class="form-select">
                    <option value="Infrastructure">Infrastructure</option>
                    <option value="Building">Building</option>
                    <option value="Utilities">Utilities</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Contractor</label>
                  <select id="contractorId" class="form-select" required>
                    <option value="">Loading Contractors...</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Budget (PHP)</label>
                  <input
                    type="number"
                    id="budget"
                    class="form-control"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Project Status</label>
                  <select id="status" class="form-select" required>
                    <option value="Ongoing" selected>Ongoing</option>
                    <option value="Finished">Finished</option>
                    <option value="Delayed">Delayed</option>
                  </select>
                </div>

                <div class="col-12">
                  <label class="form-label text-primary fw-bold"
                    >Click on the map to pin project location</label
                  >
                  <div id="map" class="w-100"></div>
                </div>

                <div class="col-md-4">
                  <label>Street</label
                  ><input
                    type="text"
                    id="street"
                    class="form-control"
                    readonly
                  />
                </div>
                <div class="col-md-4">
                  <label>Barangay</label
                  ><input
                    type="text"
                    id="barangay"
                    class="form-control"
                    readonly
                  />
                </div>
                <div class="col-md-2">
                  <label>Zip</label
                  ><input
                    type="text"
                    id="zipCode"
                    class="form-control"
                    readonly
                  />
                </div>
                <div class="col-md-2">
                  <label>City</label
                  ><input
                    type="text"
                    id="city"
                    class="form-control"
                    value="Quezon City"
                    readonly
                  />
                </div>

                <div class="col-md-6">
                  <label>Start Date</label
                  ><input
                    type="date"
                    id="startDate"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label>Estimated End</label
                  ><input
                    type="date"
                    id="endDate"
                    class="form-control"
                    required
                  />
                </div>

                <div class="col-12">
                  <label>Description</label
                  ><textarea id="description" class="form-control"></textarea>
                </div>

                <div class="col-12 border-top pt-3">
                  <h5>Project Milestones</h5>
                  <div id="milestoneContainer">
                    <div class="milestone-entry row g-2">
                      <div class="col-md-6">
                        <select class="form-select m-type">
                          <option value="Pre-Construction">
                            Pre-Construction
                          </option>
                          <option value="Actual Work">Actual Work</option>
                          <option value="Finished">Finished</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <input
                          type="file"
                          class="form-control m-image"
                          accept="image/*"
                          required
                        />
                        <div class="mt-2">
                          <img
                            class="img-fluid rounded d-none m-preview"
                            alt="Preview"
                            style="max-height: 180px; object-fit: cover"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <button
                    type="button"
                    id="addMilestoneBtn"
                    class="btn btn-outline-primary btn-sm mt-2"
                  >
                    + Add More Milestones
                  </button>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" id="saveBtn" class="btn btn-primary">
                Publish Project
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Project Modal -->
    <div
      class="modal fade"
      id="editProjectModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <form id="editProjectForm" class="needs-validation" novalidate>
            <div class="modal-header">
              <h5 class="modal-title">Edit Project</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editProjectId" />
              <input type="hidden" id="editLat" />
              <input type="hidden" id="editLng" />

              <div class="row g-3">
                <div class="col-md-8">
                  <label class="form-label">Project Title</label>
                  <input
                    type="text"
                    id="editTitle"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Category</label>
                  <select id="editCategory" class="form-select">
                    <option value="Infrastructure">Infrastructure</option>
                    <option value="Building">Building</option>
                    <option value="Utilities">Utilities</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Contractor</label>
                  <select id="editContractorId" class="form-select" required>
                    <option value="">Loading Contractors...</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Budget (PHP)</label>
                  <input
                    type="number"
                    id="editBudget"
                    class="form-control"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Project Status</label>
                  <select id="editStatus" class="form-select" required>
                    <option value="Ongoing">Ongoing</option>
                    <option value="Finished">Finished</option>
                    <option value="Delayed">Delayed</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Barangay</label>
                  <input type="text" id="editBarangay" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Street</label>
                  <input type="text" id="editStreet" class="form-control" />
                </div>
                <div class="col-md-3">
                  <label class="form-label">Zip</label>
                  <input type="text" id="editZip" class="form-control" />
                </div>
                <div class="col-md-3">
                  <label class="form-label">City</label>
                  <input
                    type="text"
                    id="editCity"
                    class="form-control"
                    value="Quezon City"
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Start Date</label>
                  <input
                    type="date"
                    id="editStartDate"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Estimated End</label>
                  <input
                    type="date"
                    id="editEndDate"
                    class="form-control"
                    required
                  />
                </div>

                <div class="col-12">
                  <label class="form-label">Description</label>
                  <textarea
                    id="editDescription"
                    class="form-control"
                    rows="4"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" id="editSaveBtn" class="btn btn-primary">
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="assets/js/project.js"></script>
  </body>
</html>
